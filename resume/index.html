<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrollbar due to animation */
            background: linear-gradient(45deg, turquoise, whitesmoke, );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 32px;
            color: #fff;
            text-decoration-style: solid;
            letter-spacing: 2px;
        }

        .nav-options {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        .nav-options a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-options a:hover {
            color: #ffc107;
        }

        .nav-options a {
            transition: color 0.3s ease;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 400px;
            padding: 25px;
            background-color: lightgrey;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
        }

        .center-container {
            text-align: center;
            margin-top: 100px;
        }

        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            color: black;
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 100%;
            transform: translateX(-50%);
            height: 5px;
            width: 100px;
            background-color: #3498db;
            border-radius: 10px;
        }

        .blocks {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .block {
            text-align: center;
            margin: 20px;
        }

        .block img {
            width: 270px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

        <div class="nav-options">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
