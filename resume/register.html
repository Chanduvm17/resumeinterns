    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-options {
            display: flex;
            gap: 20px;
            justify-content: flex-end; /* Align items to the right */
        }

        .nav-options a {
            color: #fff;
            text-decoration: none;
        }

        .nav-options a:hover {
            color: #ffc107;
        }

        .nav-options a {
            transition: color 0.3s ease;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 400px;
            padding: 25px;
            background-color: lightgrey;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            margin: 8px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 20px);
            margin: 8px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .submit,
        .cancelbtn {
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit {
            background-color: #4caf50;
            color: #fff;
        }

        .submit:hover {
            background-color: #45a049;
        }

        .cancelbtn {
            background-color: #f44336;
            color: #fff;
        }

        .cancelbtn:hover {
            background-color: #d32f2f;
        }

        .footer {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 20px;
            
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
